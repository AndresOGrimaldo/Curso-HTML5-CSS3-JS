<!DOCTYPE html>


<!-- Inserción de caracteres epesciales -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>página de contacto</title>
</head>

<body>
  <p>
    <a href="mailto:deitel@deitel.com">Envíe un correo a
    Deitel &amp; Associates, Inc.</a>
  </p>

  <hr> <!--insertar una regla horizontal -->

  <!-- los caracteres especiales se introducen -->
  <!-- usando la forma &code; -->
  <p>Toda la información en este sitio es <strong>&copy;
   Deitel & Associates, Inc. 2012</strong></p>

   <!-- para subrayar texto use el elemento <del> -->
   <!-- para usar subíndices en el texto use el elemento <sub> -->
   <!-- para usar sueríndices en el texto use el elemento <sup> -->
   <!-- estos elementos están anidados dentro de otros elementos -->
   <p><del>puede descargar 3.14 z 10 <sup>2</sup>
      caracteres de información de este sitio.</del>
      El primer elemento en la serie es x <sub>1</sub>.</p>
    <p>Nota: &lt; &frac14; de la información
    que se presenta aquí se actualiza a diario.</p>
</body>
</html>
